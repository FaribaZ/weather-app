<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Odia:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.2.0/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="place">
          <span class="city-name">Yazd</span>
        </div>
        <hr class="first" />
        <form class="search-box">
          <input
            type="text"
            placeholder="Enter the city..."
            autofocus="on"
            autocapitalize="on"
            class="search-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>

        <br /><br />
        <br /><br />
        <br /><br />

        <div class="row">
          <div class="col-6" id="icon-desc">
            <span>
              <img src="http://openweathermap.org/img/w/10d.png" id="icon"
            /></span>
            <span class="description">Clear</span>
          </div>
          <div class="col-6">
            <div class="temperature">
              <span id="temperature">54</span
              ><span class="unit"
                ><a href="#" class="cel active">°C</a>|<a
                  href="#"
                  class="far active"
                  >°F</a
                ></span
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <span class="currentDate">Friday</span>
          </div>
          <div class="col-6">
            <span class="currentTime">20:30</span>
          </div>
        </div>
        <hr class="second" />
        <div class="forcast"></div>
        <small
          ><a href="https://github.com/FaribaZ/weather-app" target="_blank"
            >Open-sourse code</a
          >
          by Fariba Z</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
